<!DOCTYPE HTML>
<html ng-app="TEST">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="https://rawgithub.com/lodash/lodash/2.4.1/dist/lodash.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>

    <script type="text/javascript" charset="utf-8" src="js/_data.js"></script>

    <script type="text/javascript" charset="utf-8" src="js/app.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/controllers.js"></script>

    <script type="text/javascript" charset="utf-8" src="js/directives.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/directives.ng-repeat-order.js"></script>

    <script type="text/javascript" charset="utf-8" src="js/services.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/filters.js"></script>


    <title>Index</title>
    
    <style type="text/css">
        .block-item {
            width: 220px;
            margin: 8px;
            float: left;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .block-item .panel-heading { cursor: pointer; }

        .li-show-hide { cursor: pointer; color: blue; /*list-style: none;*/ }
        .li-show-hide._show .glyphicon-eye-close { display: none }
        .li-show-hide._hide .glyphicon-eye-open { display: none }
        .blocks-holder { overflow-y: scroll; height: 800px; overflow-x: hidden }
    </style>
</head>
<body>

    <div class="container">
        <div class="col-xs-8 blocks-holder" ng-controller="ItemsCtrl">
            <block-list items="items"></block-list>
        </div>

        <div class="col-xs-4" ng-controller="SelectPropCtrl">
            <hr />
            

            <div class="form-group">
                <select class="form-control"
                    ng-options="option.title for option in properties.list"
                    ng-model="properties.selected"
                    ng-change="properties.change()"
                    >

                    <option value="">Выберите параметр</option>
                </select>
            </div>

            <div class="radio" ng-repeat="item in properties.selected.value">
                <label>
                    <input type="radio" ng-value="item" ng-model="properties.property_value" ng-change="properties.change()">
                    <span ng-style="{color: item.color}">{{ item.name }}</span>
                </label>
                <input type="color" ng-model="item.color" value="item.color" ng-change="properties.change()" />
            </div>

        </div>
    </div>
</body>
</html>
